<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>My first website.</h1>

    <h2>By Sarah</h2>
    <img src="BbyMaxxx.png" />

    <script>
      window.setTimeout(change, 1000);

      function change() {

      }
    </script>
