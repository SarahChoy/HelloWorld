<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wish List</title>
  <style>
    body {
      background: lightblue;
      color: black;
      width: 500px;
      margin: auto;
      margin-top: 50px;
      font-size: 30px;
      font-family: cursive;
      text-align: center;
    }

    button {
      font-size: 30px;
      padding: 10px;

    }
  </style>
</head>

<body>
  <button id="printButton">Print Hello World </button>

  <script>
    var printButton = document.querySelector("#printButton")

    printButton.onclick = addTextToPage

    function addTextToPage() {
      var newElement = document.createElement("h1")
      var newText = document.createTextNode("Hello World")
      newElement.appendChild(newText)
      document.body.appendChild(newElement)
    }
  </script>
</body>

</html>
